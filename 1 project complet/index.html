<!DOCTYPE html>
<html lang="en">

<head>

    <title>MY web </title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="hifi/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">PRODUCT</a></li>
            </ul>
        </div>

        <div class="content">
            <div class="left-col">
                <h1>THE <br> REAL <br> SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here To Listen </p>
                <img src="hifi/play.png" id="icon">
            </div>

        </div>

    </div>

    <audio id="mysong">
        <source src="hifi/m.mp3" type="audio/mp3">
    </audio>

    <script>

        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");

        icon.onclick = function () {
            if (mysong.paused){
                mysong.play();
                icon.src = "hifi/pause.png";
            }else {
                mysong.pause();
                icon.src = "hifi/play.png";
            }
        }

    </script>

</body>

</html>
